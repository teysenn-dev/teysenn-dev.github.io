<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teysenn</title>
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Fond vidéo YouTube muet -->
  <div class="video-background">
    <iframe src="https://www.youtube.com/embed/VIDEO_ID?autoplay=1&mute=1&controls=0&showinfo=0&loop=1&playlist=VIDEO_ID" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </div>

  <!-- Canvas pour les particules -->
  <canvas id="particles-canvas"></canvas>

  <!-- Conteneur principal -->
  <div class="container">
    <!-- Carte principale -->
    <div id="halo-effect">
      <div class="profile-card" id="main-card">
        <!-- Contrôle du volume -->
        <div class="volume-control">
          <button class="volume-btn" id="volume-btn">
            <svg class="volume-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M11 5L6 9H2V15H6L11 19V5Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M15.54 8.46C16.4774 9.39764 17.004 10.6692 17.004 11.995C17.004 13.3208 16.4774 14.5924 15.54 15.53M19.07 4.93C20.9447 6.80528 21.9979 9.34836 21.9979 12C21.9979 14.6516 20.9447 17.1947 19.07 19.07" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
          <input type="range" min="0" max="1" step="0.01" value="0.5" class="volume-slider" id="volume-slider">
        </div>

        <!-- Photo de profil avec effet de halo -->
        <div class="profile-pic-container">
          <img src="" alt="Photo de profil Discord" class="profile-pic-discord">
        </div>

        <!-- Pseudo avec effet sparkle -->
        <div class="username-container">
          <img src="https://assets.guns.lol/sparkle_black.gif" alt="sparkle" class="sparkle-effect">
          <h1 class="username-discord"></h1>
        </div>

        <!-- Statut et activité -->
        <div class="status-container">
          <span class="status-discord"></span>
          <span class="activity-discord"></span>
        </div>

        <!-- Lecteur Spotify -->
        <div class="spotify-info" style="display:none;">
          <img src="" alt="Spotify cover" class="spotify-cover">
          <div class="spotify-details">
            <span class="spotify-title"></span>
            <span class="spotify-artist"></span>
          </div>
          <div class="spotify-controls">
            <button class="spotify-btn prev">
              <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M19 20L9 12L19 4V20Z" fill="currentColor"/>
                <path d="M5 19V5H7V19H5Z" fill="currentColor"/>
              </svg>
            </button>
            <button class="spotify-btn play">
              <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M8 5V19L19 12L8 5Z" fill="currentColor"/>
              </svg>
            </button>
            <button class="spotify-btn next">
              <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M5 4L15 12L5 20V4Z" fill="currentColor"/>
                <path d="M19 5V19H17V5H19Z" fill="currentColor"/>
              </svg>
            </button>
          </div>
        </div>

        <!-- Logos sociaux -->
        <div class="social-logos">
          <button class="social-btn" title="Site Web">
            <svg class="logo-svg" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
              <circle cx="14" cy="14" r="12" stroke="currentColor" stroke-width="2" fill="none"/>
              <ellipse cx="14" cy="14" rx="12" ry="4" stroke="currentColor" stroke-width="2" fill="none"/>
              <line x1="2" y1="14" x2="26" y2="14" stroke="currentColor" stroke-width="2"/>
              <path d="M14 2C17 7 17 21 14 26" stroke="currentColor" stroke-width="2" fill="none"/>
              <path d="M14 2C11 7 11 21 14 26" stroke="currentColor" stroke-width="2" fill="none"/>
            </svg>
          </button>
          <button class="social-btn" title="Discord">
            <svg class="logo-svg" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
              <rect x="4" y="8" width="20" height="12" rx="6" fill="currentColor"/>
              <circle cx="10" cy="16" r="2" fill="white"/>
              <circle cx="18" cy="16" r="2" fill="white"/>
            </svg>
          </button>
          <button class="social-btn" title="Spotify">
            <svg class="logo-svg" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
              <circle cx="14" cy="14" r="12" stroke="currentColor" stroke-width="2" fill="none"/>
              <path d="M9 18C13 16 19 16 19 18" stroke="currentColor" stroke-width="2" fill="none"/>
              <path d="M10 14C13 13 17 13 18 14" stroke="currentColor" stroke-width="2" fill="none"/>
              <path d="M11 10C14 9.5 16 9.5 17 10" stroke="currentColor" stroke-width="2" fill="none"/>
            </svg>
          </button>
          <button class="social-btn" title="Portfolio">
            <svg class="logo-svg" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
              <rect x="6" y="6" width="16" height="16" rx="4" stroke="currentColor" stroke-width="2" fill="none"/>
              <rect x="10" y="10" width="8" height="8" rx="2" fill="currentColor"/>
            </svg>
          </button>
        </div>

        <!-- Compteur de vues -->
        <div class="view-counter">
          <svg class="eye-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 4.5C7 4.5 2.73 7.61 1 12C2.73 16.39 7 19.5 12 19.5C17 19.5 21.27 16.39 23 12C21.27 7.61 17 4.5 12 4.5Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <span id="view-count">0</span>
        </div>
      </div>
    </div>

    <!-- Colonne Discord -->
    <div class="discord-info-col">
      <img src="" alt="Photo de profil Discord" class="profile-pic-discord">
      <span class="username-discord"></span>
      <span class="status-discord"></span>
      <div class="badges"></div>
      <span class="activity-discord"></span>
    </div>
  </div>

  <!-- Conteneur pour les particules du curseur -->
  <div id="cursor-particles"></div>

  <!-- Audio de fond -->
  <audio id="background-audio" loop>
    <source src="assets/music.mp3" type="audio/mpeg">
  </audio>

  <script src="script.js"></script>
</body>
</html>
