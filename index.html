<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teysenn</title>
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Fond vidéo locale -->
  <video class="video-background" autoplay loop muted playsinline>
    <source src="assets/background.mp4" type="video/mp4">
    Votre navigateur ne supporte pas la vidéo HTML5.
  </video>

  <!-- Canvas pour les particules -->
  <canvas id="particles-canvas"></canvas>

  <!-- Conteneur principal -->
  <div class="container">
    <!-- Carte principale -->
    <div id="halo-effect">
      <div class="profile-card" id="main-card">
        <!-- Contrôle du volume -->
        <div class="volume-control">
          <button class="volume-btn" id="volume-btn">
            <svg class="volume-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M11 5L6 9H2V15H6L11 19V5Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M15.54 8.46C16.4774 9.39764 17.004 10.6692 17.004 11.995C17.004 13.3208 16.4774 14.5924 15.54 15.53M19.07 4.93C20.9447 6.80528 21.9979 9.34836 21.9979 12C21.9979 14.6516 20.9447 17.1947 19.07 19.07" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
          <input type="range" min="0" max="1" step="0.01" value="0.5" class="volume-slider" id="volume-slider">
        </div>

        <!-- Photo de profil avec effet de halo -->
        <div class="profile-pic-container">
          <img src="" alt="Photo de profil Discord" class="profile-pic-discord">
        </div>

        <!-- Pseudo sans effet sparkle -->
        <div class="username-container">
          <h1 class="username-discord"></h1>
        </div>

        <!-- Statut et activité -->
        <div class="status-container">
          <span class="status-discord"></span>
          <span class="activity-discord"></span>
        </div>

        <!-- Lecteur Spotify -->
        <div class="spotify-info" style="display:none;">
          <img src="" alt="Spotify cover" class="spotify-cover">
          <div class="spotify-details">
            <span class="spotify-title"></span>
            <span class="spotify-artist"></span>
          </div>
          <div class="spotify-controls">
            <button class="spotify-btn prev">
              <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M19 20L9 12L19 4V20Z" fill="currentColor"/>
                <path d="M5 19V5H7V19H5Z" fill="currentColor"/>
              </svg>
            </button>
            <button class="spotify-btn play">
              <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M8 5V19L19 12L8 5Z" fill="currentColor"/>
              </svg>
            </button>
            <button class="spotify-btn next">
              <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M5 4L15 12L5 20V4Z" fill="currentColor"/>
                <path d="M19 5V19H17V5H19Z" fill="currentColor"/>
              </svg>
            </button>
          </div>
        </div>

        <!-- Logos sociaux -->
        <div class="social-logos">
          <button class="social-btn" title="Site Web">
            <img src="" alt="Site Web" class="social-img">
          </button>
          <button class="social-btn" title="Discord">
            <img src="" alt="Discord" class="social-img">
          </button>
          <button class="social-btn" title="Spotify">
            <img src="" alt="Spotify" class="social-img">
          </button>
          <button class="social-btn" title="Portfolio">
            <img src="" alt="Portfolio" class="social-img">
          </button>
        </div>

        <!-- Compteur de vues -->
        <div class="view-counter">
          <svg class="eye-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 4.5C7 4.5 2.73 7.61 1 12C2.73 16.39 7 19.5 12 19.5C17 19.5 21.27 16.39 23 12C21.27 7.61 17 4.5 12 4.5Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <span id="view-count">0</span>
        </div>
      </div>
    </div>

    <!-- Colonne Discord -->
    <div class="discord-info-col">
      <img src="" alt="Photo de profil Discord" class="profile-pic-discord">
      <span class="username-discord"></span>
      <span class="status-discord"></span>
      <div class="badges"></div>
      <span class="activity-discord"></span>
    </div>
  </div>

  <!-- Conteneur pour les particules du curseur -->
  <div id="cursor-particles"></div>

  <!-- Audio de fond simple -->
  <audio id="background-audio" autoplay loop>
    <source src="assets/music.mp3" type="audio/mpeg">
    Votre navigateur ne supporte pas l'audio HTML5.
  </audio>

  <script src="script.js"></script>
</body>
</html>
