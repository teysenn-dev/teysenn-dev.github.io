<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teysenn</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="assets/logos/icon.ico">
</head>
<body>
  <audio id="bg-music" src="assets/musiques/hdmi by BONES.mp3" autoplay loop hidden></audio>
  <img id="bg-gif" src="assets/background/bg.gif" style="position:fixed;top:0;left:0;width:100vw;height:100vh;object-fit:cover;z-index:-2;">
  <div class="scanlines"></div>
  <canvas id="bg-canvas"></canvas>
  <main>
    <div class="profile-card" id="profile-card">
      <img src="assets/pfp/pfp2.gif" alt="avatar" class="avatar" />
      <h1 class="username" id="username">Teysenn</h1>
      <canvas id="orbit-canvas" width="220" height="80" style="position:absolute; left:50%; transform:translateX(-50%); pointer-events:none; z-index:3;"></canvas>
      <p class="desc">Passionné d'informatique</p>
      <p>Site encore en développement</p>
      <div class="socials">
        <a href="https://thib-mri.github.io"><img src="assets/logos/pf.png" alt="Portfolio"></a>
        <a href="#"><img src="assets/logos/discord.png" alt="Discord"></a>
        <a href="#"><img src="assets/logos/github.png" alt="GitHub"></a>
      </div>
    </div>
    <div class="typewriter" id="typewriter"></div>
  </main>
  <script src="script.js"></script>
</body>
</html>
