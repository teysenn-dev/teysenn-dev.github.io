<!DOCTYPE html>
<html lang="fr">
<head>

  <title>Ma Vitrine de Profil</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="background"></div>
  <div class="profile-card">

    <p class="description">Bienvenue sur ma vitrine !</p>

      <a href="#" class="icon" title="Spotify"><img src="assets/spotify.svg" alt="Spotify"></a>

  <audio id="profile-audio" src="assets/music.mp3" autoplay loop></audio>

</html>
